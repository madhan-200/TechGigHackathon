<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orientation-Based Multi-Tool App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Alarm Clock -->
    <section id="alarm-section" class="mode-section hidden"></section>
    <!-- Stopwatch -->
    <section id="stopwatch-section" class="mode-section hidden"></section>
    <!-- Timer -->
    <section id="timer-section" class="mode-section hidden"></section>
    <!-- Weather -->
    <section id="weather-section" class="mode-section hidden"></section>
    <!-- Mode Indicator -->
    <div id="mode-indicator"></div>
  </div>
  <script src="alarm.js"></script>
  <script src="stopwatch.js"></script>
  <script src="timer.js"></script>
  <script src="weather.js"></script>
  <script src="main.js"></script>
</body>
</html>
